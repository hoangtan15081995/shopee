<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--separate">
                Vào cửa hàng trên ứng dụng King-shop
                <div class="header__qr">
                  <img
                    src="./assets/images/QR.png"
                    alt="not"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a
                      ><img
                        src="./assets/images/appStore.png"
                        alt="alt"
                        class="header_qr-appStore"
                    /></a>
                    <a
                      ><img
                        src="./assets/images/google.png"
                        alt="alt"
                        class="header__qr-google"
                    /></a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Kết nối</span>
                <a href="" class="header__navbar-icon-link"
                  ><i class="header__navbar-icon fa-brands fa-facebook"></i
                ></a>
                <a href="" class="header__navbar-icon-link"
                  ><i class="header__navbar-icon fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item-relative">
                <a href="#" class="header__navbar-item-link">
                  <i class="header__navbar-icon fa-solid fa-bell"></i>
                  Thông báo
                </a>
                <div class="header__notify">
                  <header class="header__notify-header">
                    <h3>Thông báo mới nhận</h3>
                  </header>
                  <ul class="header__notify-list">
                    <li class="header__notify-item">
                      <a href="header__notify-link">
                        <img
                          width="50px"
                          src="https://ss-images.saostar.vn/w800/2020/01/03/6750639/page1.jpg"
                          alt="a"
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name"
                            >Mỹ phẩm Ohui chính hãng</span
                          >
                          <span class="header__notify-description"
                            >Mỹ phẩm Ohui chính hãng</span
                          >
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-item-link">
                  <i
                    class="header__navbar-icon fa-regular fa-circle-question"
                  ></i>
                  Trợ giúp</a
                >
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--separate"
              >
                Đăng ký
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đăng nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
